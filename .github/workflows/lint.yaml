
name: lint

on:
  push:
    branches: [master]
  pull_requests:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: cargo build --release
      - name: run tests
        run: cargo test --verbose
